<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Increment Operators</title>
    <script src="../scripts/jsIncrementOperators.js"></script>
</head>
<body>
    <p>Вижте резултата в конзолата:</p>
    <pre>
    var a = 1, b = 1;
    console.log( a++ + ++a); 	// 1 + 3 = 4
    console.log( ++b + b++); 	// 2 + 2 = 4
    console.log( a + b);	// 3 + 3 = 6
    </pre>
</body>
</html>
